api_platform:
    title: Gally API
    version: 1.3.1
    show_webby: false
    formats:
        jsonld: [ 'application/ld+json' ]
    docs_formats:
        jsonld: [ 'application/ld+json' ]
        jsonopenapi: [ 'application/vnd.openapi+json' ]
        html: [ 'text/html' ]
    # Good defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
            max_age: 0
            shared_max_age: 3600
#        extra_properties: # Todo upgrade: recommended configuration value that are not compatible with our tests
#            standard_put: true
#            rfc_7807_compliant_errors: true
        pagination_client_enabled: true # Enabled by default because this value cannot be specified by GraphQL endpoint 
        pagination_client_items_per_page: true # Enabled by default because this value cannot be specified by GraphQL endpoint
        pagination_items_per_page: 20
        normalization_context:
            skip_null_values: false
    collection:
        pagination:
            page_parameter_name: currentPage
            items_per_page_parameter_name: pageSize
    # change this to true if you use controllers
    use_symfony_listeners: true 
    keep_legacy_inflector: true # Todo upgrade : https://api-platform.com/docs/core/upgrade-guide/#inflector
    http_cache:
        invalidation:
            enabled: true
            varnish_urls: ['%env(VARNISH_URL)%']
        public: true
    graphql:
        nesting_separator: __
