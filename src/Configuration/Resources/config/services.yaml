parameters:
    es_config: 
        hosts: ['%env(ELASTICSEARCH_URL)%']}

services:
    Gally\Configuration\DataProvider\ConfigurationDataProvider:
        arguments:
            - '%gally.base_url%'
        tags:
            - { name: api_platform.collection_data_provider }
    
    OpenSearch\ClientBuilder: ~
    OpenSearch\Client:
        factory:   ['@OpenSearch\ClientBuilder', fromConfig]
        arguments: ['%es_config%']
